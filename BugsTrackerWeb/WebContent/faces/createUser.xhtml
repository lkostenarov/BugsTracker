<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h1="http://java.sun.com/jsf/html">

<h:head>
	<link href="#{application.contextPath}/css/common.css" rel="stylesheet" type="text/css" />
	<link href="#{application.contextPath}/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<title>#{msgs['edit.issue.title']}</title>
</h:head>
<body id="commonBody">
	<h:panelGroup layout="block">
		<h:graphicImage value="/img/bugs.gif" alt="#{msgs['button.edit']}" width="242" height="102"/>
	</h:panelGroup>
	<h:panelGroup layout="block" class="rightOutput">
		<h:outputText value="Logged in as:  #{LOGGED_USER.username} (#{LOGGED_USER.fullname})"/>
	</h:panelGroup>
    
	<h:form>
	    <p:toolbar>
	    	 <f:facet name="left">
	            <p:commandButton action="#{getIssuesBean.listMyIssues()}" styleClass="btn btn-primary" value="#{msgs['label.issue.viewMyView']}" icon="ui-icon-folder-open" rendered="#{renderedUtils.guestRender()}"/>
	            <p:commandButton action="#{getIssuesBean.listAllIssues()}" styleClass="btn btn-primary" value="#{msgs['label.issue.viewAllIssues']}" icon="ui-icon-folder-open" rendered="#{renderedUtils.guestRender()}"/>
	            <p:commandButton action="#{getIssuesBean.createAction()}" styleClass="btn btn-primary" value="#{msgs['label.issue.reportIssue']}" icon="ui-icon-document" rendered="#{renderedUtils.guestRender()}"/>  
	            <p:commandButton action="#{getIssuesBean.managePanel()}" styleClass="btn btn-primary" value="#{msgs['label.issue.manage']}" icon="ui-icon-wrench" rendered="#{renderedUtils.guestRender()}"/> 
	            <f:facet name="right">
	            	<p:commandButton ajax="false" styleClass="btn btn-primary" action="#{loginBean.logout}" value="#{msgs['button.logout']}" icon="ui-icon-extlink"/>
				</f:facet>
	   		</f:facet>
	    </p:toolbar>
	</h:form>
	
	<h:panelGroup id="messagePanel" layout="block">
        <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
    </h:panelGroup>
    
    <br></br>	
	
	<h:form>
		<h:panelGrid class="leftOutput" columns="3" >
			
			<p:outputLabel for="username" value="#{msgs['label.username']}" class="rightLableOutput" />
			<p:inputText id="username" name="username" class="ui-outputtext"
						value="#{createUserBean.user.username}" required="true">
						<f:validateLength maximum="15" />
			</p:inputText>
			<p:message for="username" />
		
			<p:outputLabel for="password" value="#{msgs['label.password']}" class="rightLableOutput" />
			<p:password id="password" name="password" class="ui-outputtext"
						value="#{createUserBean.user.password}">
						<f:validateLength maximum="4000" />
			</p:password>
			<p:message for="password" />
			
			<p:outputLabel for="fullname" value="#{msgs['user.fullname']}" class="rightLableOutput" />
			<p:inputText id="fullname" name="fullname" class="ui-outputtext"
						value="#{createUserBean.user.fullname}" required="true">
						<f:validateLength maximum="64" />
			</p:inputText>
			<p:message for="fullname" />
			
			<p:outputLabel for="email" value="#{msgs['label.email']}" class="rightLableOutput" />
			<p:inputText id="email" name="username" class="ui-outputtext"
						value="#{createUserBean.user.email}" required="true">
						<f:validateLength maximum="64" />
			</p:inputText>
			<p:message for="email" />
			
			<p:outputLabel for="active" value="#{msgs['user.status']}" class="rightLableOutput" />
			<p:selectOneMenu id="active" value="#{createUserBean.user.isactive}"
        					effect="fold" editable="false" class="ui-corner-right">		
	            <f:selectItem itemLabel="#{msgs['user.active']}" itemValue="1" />
           		<f:selectItem itemLabel="#{msgs['user.not_active']}" itemValue="0" />
		    </p:selectOneMenu>
		    <p:message for="active" />
			
		</h:panelGrid>
		
		<br></br>

		<h:panelGroup layout="block" class="center">
		    <p:commandButton ajax="false" id="updatuserBtn"
				styleClass="btn btn-primary"
				value="#{msgs['button.save']}"
				action="#{createUserBean.createAction()}" icon="ui-icon-pencil">
			</p:commandButton>
		</h:panelGroup>


	</h:form>
</body> 
</html>
