<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
	  xmlns:pe="http://primefaces.org/ui/extensions"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:h1="http://java.sun.com/jsf/html">

<h:head>
	<link href="#{application.contextPath}/css/common.css" rel="stylesheet" type="text/css" />
	<link href="#{application.contextPath}/css/bootstrap.css" rel="stylesheet" type="text/css" />
	<title> #{msgs['default.title']} </title>
</h:head> 

<body id="loginBody">
	<div class="center">
	<h:graphicImage value="/img/bugs.gif" alt="#{msgs['button.edit']}"
					width="242" height="102" />
	</div> 
	<h:panelGroup id="mainPageContent" layout="block">
		<h:form styleClass = "loginForm">
			<h:panelGroup>
				<h3 class = "loginTitle">#{msgs['login.title']}</h3>
			</h:panelGroup>
			
			<p:messages autoUpdate="false" id="loginDialogMessages"
					globalOnly="false" styleClass="loginMessage" />
			
			<h:panelGroup layout="block">
				<p:inputText value="#{loginBean.username}" id="username" 
					styleClass="loginInputField" >
					<h:message for="username" style="color:red" />
					<p:watermark for="username" value="#{msgs['label.username']}" /> 
				</p:inputText>
			</h:panelGroup>
	
			<br clear="all" />
			<br />
	
			<h:panelGroup layout="block">
				<p:password value="#{loginBean.password}" id="password"
					styleClass="loginInputField">
					<h:message for="password" style="color:red" />
					<p:watermark for="password" value="#{msgs['label.password']}"  />
				</p:password>
			</h:panelGroup>
	
			<br clear="all" />
			<br />
			
			<h:panelGroup layout="block">
				<p:growl id="growl" life="2000" />
					<p:commandButton ajax="false" id="login" action="#{loginBean.login()}"
						actionListener="#{loginBean.login()}"
						class="btn btn-info btn-custom-color" value="#{msgs['button.login']}">
					</p:commandButton>
			</h:panelGroup>
			
			<br clear="all" />
			<br />
			
			<h:panelGroup layout="block">
					<p:commandButton ajax="false" id="guest" action="#{loginBean.loginAsGuest()}"
						actionListener="#{loginBean.loginAsGuest()}"
						styleClass="btn btn-info btn-custom-color" value="#{msgs['button.visitor']}">
					</p:commandButton>
			</h:panelGroup>
		</h:form>
	</h:panelGroup>
</body> 
</html>
